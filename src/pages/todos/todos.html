<!--
  Generated template for the TodosPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

	<ion-navbar color="primary">
		<ion-title>Todos</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let todo of todos | async" (tap)="navigateToDetail(todo.id)">
		<ion-card-header>
		    <ion-card-title>{{todo.id}} - {{todo.title}}</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<p>{{todo.userId}}</p>
			<p>{{todo.completed}}</p>
		</ion-card-content>
	</ion-card>

</ion-content>
