<ion-header>

	<ion-navbar color="secondary">
		<ion-title>TodoDetail2: {{todo?.id}}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card>
		<ion-card-header>
		    <ion-card-title>{{todo?.id}} - {{todo?.title}}</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<p>{{todo?.userId}}</p>
			<p>{{todo?.completed}}</p>
		</ion-card-content>
	</ion-card>

</ion-content>
